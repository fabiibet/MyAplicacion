<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>FabsAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>Aqui comienza todo ...</p>
    <strong>Bievenid@!</strong>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="usuario" placeholder="Ingrese su usuario" maxlength="8" (ionInput)="validarAlfanumerico()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="contrasena" type="password" placeholder="****" maxlength="4" (ionInput)="validarContrasenaNumerica()"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" [disabled]="!esFormularioValido" (click)="iniciarSesion()">Ingresar</ion-button>
    <p *ngIf="errorMensaje" class="error-message">{{ errorMensaje }}</p>
    <ion-button [routerLink]="'/registro'" fill="clear">Crea tu cuenta gratis</ion-button>

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-title>App desarrollada por Fabiola Betancourt</ion-title>
  </ion-toolbar>
</ion-footer>
